  <!-- STAR FIELD SHADER -->
  <script type="x-shader/x-vertex" id="vertexshader">
    uniform float scale;
    varying vec3 vColor;
    attribute float size;
    void main() {
        vColor = color;
        vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
        gl_PointSize = size*(120.0) * ((scale / -mvPosition.z));
        gl_Position = projectionMatrix * mvPosition;
    }
  </script>

  <script type="x-shader/x-fragment" id="fragmentshader">
    uniform sampler2D texture;
    varying vec3 vColor;

    void main() {
        gl_FragColor = vec4( vColor, 1 );
        gl_FragColor = gl_FragColor * texture2D( texture, gl_PointCoord );
    }
  </script>
  <!--STAR SHADER-->
  <script type="x-shader/x-vertex" id="haloShaderVert">
    varying vec2 vUv;

    void main()
    {
      vUv = uv;
      vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
      gl_Position = projectionMatrix * mvPosition;
    }
  </script>

  <script type="x-shader/x-fragment" id="haloShaderFrag">
    #define PI 3.14159265359
    #define TWO_PI 6.28318530718
    #define SQ3 1.73205080757
    #define SIZE 400.0
    #define I_R 100.0
    #define F_R 400.0
    #define SPEED 0.4

    precision highp float;

    precision highp int;
    uniform float time;
    uniform vec2 resolution;
    uniform vec3 color;
    varying vec2 vUv;
    float random(in vec2 _st)
    {
      return fract(sin(dot(_st.xy, vec2(12.9898, 78.233))) * 43758.54531237);
    }
    float noise(in vec2 _st)
    {
      vec2 i = floor(_st);
      vec2 f = fract(_st);
      float a = random(i);
      float b = random(i + vec2(1.0, 0.0));
      float c = random(i + vec2(0.0, 1.0));
      float d = random(i + vec2(1.0, 1.0));
      vec2 u = f * f * (3. - 2.0 * f);
      return mix(a, b, u.x) + (c - a) * u.y * (1. - u.x) + (d - b) * u.x * u.y;
    }
    float noise(float _st)
    {
      return fract(abs(sin(_st)));
    }
    vec4 flare(float alpha, vec2 main, float seed, float dir)
    {

      float amnt = 0.6 + sin(seed) * 8.0;
      float ang = atan(main.y, main.x);
      float t = time * SPEED * dir;
      float n = noise(vec2((seed + ang * amnt + t * 0.1) + cos(alpha * 13.8 + noise(t + ang + seed) * 3.0) * 0.2 + seed / 20.0, seed + t + ang));
      n *= pow(noise(vec2(seed * 194.0 + ang * amnt + t + cos(alpha * 2.0 * n + t * 1.1 + ang) * 2.8, seed + t + ang) + alpha), 2.0);
      n *= pow(noise(vec2(seed * 134.0 + ang * amnt + t + cos(alpha * 2.2 * n + t * 1.1 + ang) * 1.1, seed + t + ang) + alpha), 3.0);
      n *= pow(noise(vec2(seed * 123.0 + ang * amnt + t + cos(alpha * 2.3 * n + t * 1.1 + ang) * 0.8, seed + t + ang) + alpha), 4.0);
      n *= pow(alpha, 2.6);
      n *= (ang + PI) / 2.0 * (TWO_PI - ang - PI);
      n += sqrt(alpha * alpha) * 0.26;
      return vec4(pow(n * 2.1, 2.0), n, n, n);
    }
    void main()
    {
      float size = 600.0;
      vec2 uv = (vUv.xy * size - resolution.xy * size * 0.5) / resolution.y;
      vec4 c = vec4(0.0);
      float len = length(uv);
      float alpha = pow(clamp(F_R - len + I_R - 40.0, 0.0, F_R) / F_R, 6.0);
      c += flare(alpha, uv, 74.621, 1.0);
      c += flare(alpha, uv, 35.1412, 1.0);
      c += flare(alpha, uv, 21.5637, 1.0);
      c += flare(alpha, uv, 1.2637, 1.0);
      c.xyz = clamp(c.xyz, 0.0, 1.0);
      if (alpha >= 0.99)
      {
          c.a = alpha; //middle section trasnsparency
      }
       gl_FragColor = vec4(color, c.a);
    }
  </script>

  <script type="x-shader/x-vertex" id="surfaceShaderFrag">
  precision highp float;
precision highp int;
uniform float time;
uniform sampler2D iChannel1;
uniform sampler2D iChannel0;
uniform vec2 resolution;
varying vec2 vUv;
float snoise(vec3 uv, float res)
{
  const vec3 s = vec3(1e0, 1e2, 1e4);
  uv *= res;
  vec3 uv0 = floor(mod(uv, res)) * s;
  vec3 uv1 = floor(mod(uv + vec3(1.), res)) * s;
  vec3 f = fract(uv);
  f = f * f * (3.0 - 2.0 * f);
  vec4 v = vec4(uv0.x + uv0.y + uv0.z, uv1.x + uv0.y + uv0.z, uv0.x + uv1.y + uv0.z, uv1.x + uv1.y + uv0.z);
  vec4 r = fract(sin(v * 1e-3) * 1e5);
  float r0 = mix(mix(r.x, r.y, f.x), mix(r.z, r.w, f.x), f.y);
  r = fract(sin((v + uv1.z - uv0.z) * 1e-3) * 1e5);
  float r1 = mix(mix(r.x, r.y, f.x), mix(r.z, r.w, f.x), f.y);
  return mix(r0, r1, f.z) * 2. - 1.;
}
float freqs[4];
void main()
{
  freqs[0] = texture2D(iChannel1, vec2(0.01, 0.25)).x;
  freqs[1] = texture2D(iChannel1, vec2(0.07, 0.25)).x;
  freqs[2] = texture2D(iChannel1, vec2(0.15, 0.25)).x;
  freqs[3] = texture2D(iChannel1, vec2(0.30, 0.25)).x;
  float brightness = freqs[1] * 0.25 + freqs[2] * 0.25;
  float radius = 0.24 + brightness * 0.35;
  float invRadius = 1.0 / radius;
  vec3 orange = vec3(1, 1, 1);
  vec3 orangeRed = vec3(0, 0, 0);
  float time = time * 0.12;
  float aspect = resolution.x / resolution.y;
  vec2 uv = vUv.xy / resolution.xy;
  vec2 p = -0.5 + uv;
  p.x *= aspect;
  float fade = pow(length(2.0 * p), 0.5);
  float fVal1 = 1.0 - fade;
  float fVal2 = 1.0 - fade;
  float angle = atan(p.x, p.y) / 6.2832;
  float dist = length(p);
  vec3 coord = vec3(angle, dist, time * 0.1);
  float newTime1 = abs(snoise(coord + vec3(0.0, -time * (0.35 + brightness * 0.001), time * 0.015), 15.0));
  float newTime2 = abs(snoise(coord + vec3(0.0, -time * (0.15 + brightness * 0.001), time * 0.015), 45.0));
  for (int i = 1; i <= 7; i++)
  {
      float power = pow(2.0, float(i + 1));
      fVal1 += (0.5 / power) * snoise(coord + vec3(0.0, -time, time * 0.2), (power * (10.0) * (newTime1 + 1.0)));
      fVal2 += (0.5 / power) * snoise(coord + vec3(0.0, -time, time * 0.2), (power * (25.0) * (newTime2 + 1.0)));
  }
  float corona = pow(fVal1 * max(1.1 - fade, 0.0), 2.0) * 50.0;
  corona += pow(fVal2 * max(1.1 - fade, 0.0), 2.0) * 50.0;
  corona *= 1.2 - newTime1;
  vec3 sphereNormal = vec3(0.0, 0.0, 1.0);
  vec3 dir = vec3(0.0);
  vec3 center = vec3(0.5, 0.5, 1.0);
  vec3 starSphere = vec3(0.0);
  vec2 sp = -1.0 + 2.0 * uv;
  sp.x *= aspect;
  sp *= (2.0 - brightness);
  float r = dot(sp, sp);
  float f = (1.0 - sqrt(abs(1.0 - r))) / (r) + brightness * 0.5;
  if (dist < radius)
  {
      corona *= pow(dist * invRadius, 24.0);
      vec2 newUv;
      newUv.x = sp.x * f;
      newUv.y = sp.y * f;
      newUv += vec2(time, 0.0);
      vec3 texSample = texture2D(iChannel0, newUv).rgb;
      float uOff = (texSample.g * brightness * 4.5 + time);
      vec2 starUV = newUv + vec2(uOff, 0.0);
      starSphere = texture2D(iChannel0, starUV).rgb;
  }
   float starGlow = min(max(1.0 - dist * (1.0 - brightness), 0.0), 1.0);
  gl_FragColor.rgb = vec3(f * (0.75 + brightness * 0.3) * orange) + starSphere + corona * orange + starGlow * orangeRed;
  gl_FragColor.a = 0.99;
}
  </script>
