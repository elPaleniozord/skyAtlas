<!DOCTYPE html>
<html lang="en" >

<head>
  <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Interactive map of the night sky">
  <meta name="keywords" content="stars, sky, astronomy, constellations">

  <meta name="theme-color" content="#16191f">
  <meta name="mobile-web-app-capable" content="yes">
  <title>skyAtlas</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" href="/assets/icons/icon96.png" />
  <link rel="apple-touch-icon" href="/assets/icons/icon96.png" />
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>

  <!-- LOADING SCREEN -->
  <div class='loading-screen' id='loading-screen'>
    <h3 class='loading-screen__title'>sky Atlas</h3>
    <div id='status' class='loading-screen__status'>...loading</div>
  </div>
  <!-- MENU -->
  <div class='menu-container' id='menu-container'>
    <nav id='menu' class='menu'>
    </nav>
  </div>


  <div id='object-name'></div>
  <div id='modal' class='modal-container'>
    <div id='modal-overlay'>
      <div id='modal-dialog' class="modal"></div>
    </div>
  </div>

  <!-- DISPLAY SCREEN -->
  <main class='display' id='display'>
    <div id="WebGL-Output"></div>
    <div id='info' class='collapsed'></div>
    <div id="Stats-Output"></div>
  </main>

  <footer class='footer'>
    Coded and designed by 
    <a href='https://github.com/elPaleniozord'>jWalasik</a>
  </footer>
  
  <script src='serviceWorker.js'></script>
  <script type='module' src='js/main.js'></script>

</body>
</html>
